<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

    .sidebar {
        width: 250px;
        background-color: #2c3e50;
        padding: 20px;
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        min-height: 100vh;
        will-change: width, padding;
    }

    .sidebar.collapsed {
        width: 70px;
        padding: 20px 10px;
    }

    .toggle-btn {
        position: absolute;
        right: -15px;
        top: 20px;
        background: #3498db;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
    }

    .menu-item span {
        transition: opacity 0.2s ease-out;
        white-space: nowrap;
        opacity: 1;
        display: inline-block;
    }

    .sidebar.collapsed .menu-item span {
        opacity: 0;
        width: 0;
        transform: translateX(-10px);
    }

    .menu-list {
        list-style: none;
        margin-top: 30px;
    }

    .menu-item {
        padding: 15px 10px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        border-radius: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-decoration: none;
        color: white;
    }

    .menu-item:hover {
        background-color: #34495e;
    }

    .menu-item i {
        min-width: 30px;
        text-align: center;
        margin-right: 10px;
        font-size: 1.2em;
    }

    .active {
        background-color: #3498db;
    }
</style>

<div class="sidebar">
    <button class="toggle-btn">
        <i class="fas fa-chevron-left"></i>
    </button>
    <ul class="menu-list">
        <li id="menu-dashboard" class="menu-item" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </li>
        <li id="menu-inward" class="menu-item" onclick="window.location.href='inwardpage.html'">
            <i class="fas fa-sign-in-alt"></i>
            <span>Inward</span>
        </li>
        <li id="menu-outward" class="menu-item" onclick="window.location.href='outwardpage.html'">
            <i class="fas fa-sign-out-alt"></i>
            <span>Outward</span>
        </li>
        <li id="menu-settings" class="menu-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </li>
        <li id="menu-logout" class="menu-item">
            <i class="fas fa-power-off"></i>
            <span>Logout</span>
        </li>
    </ul>
</div>
